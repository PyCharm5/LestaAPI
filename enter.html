<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Lesta ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container text-center">
            <h2 class="mb-4">Вход через Lesta ID</h2>
            <button id="authButton" class="btn btn-primary btn-lg">Войти</button>
            <div id="status" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('authButton').addEventListener('click', startAuth);

        function startAuth() {
            const APP_ID = "1377836fd8c2ecb2382bb3dd08d1f071";
            const REDIRECT_URI = encodeURIComponent(window.location.origin + "/LestaAPI/auth.html");
            const AUTH_URL = `https://api.tanki.su/wot/auth/login/?application_id=${APP_ID}&redirect_uri=${REDIRECT_URI}&display=page&nofollow=1`;
            // Открываем окно авторизации
            const authWindow = window.open(AUTH_URL, "LestaAuth", "width=800,height=600");

            // Слушаем сообщения от окна авторизации
            window.addEventListener('message', (event) => {
                if (event.data.type === 'lesta_auth_success') {
                    localStorage.setItem('lesta_access_token', event.data.access_token);
                    localStorage.setItem('lesta_account_id', event.data.account_id);
                    localStorage.setItem('lesta_nickname', event.data.nickname);
                    window.location.href = "profile.html";
                } else if (event.data.type === 'lesta_auth_failed') {
                    document.getElementById('status').innerHTML =
                        '<div class="alert alert-danger">Ошибка авторизации</div>';
                }
            });
        }
    </script>
</body>
</html>
