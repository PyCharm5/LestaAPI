<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>LestaAPI - Вход</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function startAuth() {
            const YOUR_API_KEY = "1377836fd8c2ecb2382bb3dd08d1f071";
            const redirectUri = encodeURIComponent("https://pycharm5.github.io/LestaAPI/auth.html");
            const authUrl = `https://api.tanki.su/wot/auth/login/?application_id=${YOUR_API_KEY}&redirect_uri=${redirectUri}`;

            // Открываем в новом окне для лучшего UX
            const authWindow = window.open(authUrl, "LestaAuth", "width=800,height=600");

            // Проверяем авторизацию каждые 500мс
            const checkAuth = setInterval(() => {
                try {
                    if (authWindow.closed) {
                        clearInterval(checkAuth);
                        checkLocalStorageAuth();
                    }
                } catch(e) {
                    console.log("Ожидание авторизации...");
                }
            }, 500);
        }

        function checkLocalStorageAuth() {
            const token = localStorage.getItem('lesta_access_token');
            if (token) {
                window.location.href = "index.html";
            } else {
                document.getElementById("authStatus").textContent = "Авторизация не удалась";
            }
        }
    </script>
</head>
<body>

<header class="header">
    <a href="index.html" class="btn btn-">Главная</a>

        <button id="loginBtn" class="btn btn-primary" onclick="startAuth()">Войти через Lesta ID</button>
        <div id="authStatus"></div>
    </div>
</main>
