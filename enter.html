{% extends "base.html" %}
{% block title %}Вход через Lesta ID{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container text-center" style="max-width: 500px; margin: 100px auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
        <h2 class="mb-4">Вход через Lesta ID</h2>
        <a href="{{ auth_url }}" class="btn btn-primary btn-lg">Войти через Lesta Open ID</a>
        <div id="status" class="mt-3">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">{{ messages[0] }}</div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
{% endblock %}
