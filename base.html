<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LestaAPI - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header p-3 bg-light">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">Главная</a>
        {% if not session.nickname %}
            <a href="{{ url_for('enter') }}" class="btn btn-outline-primary">Вход</a>
        {% else %}
            <a href="{{ url_for('profile') }}" class="btn btn-outline-primary">
                {{ session.nickname }}
            </a>
            <a href="{{ url_for('exit') }}" class="btn btn-outline-danger">Выход</a>
        {% endif %}
    </header>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
